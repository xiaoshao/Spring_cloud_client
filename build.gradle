buildscript {
    repositories {
        maven {
            url "http://repo.spring.io/snapshot"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}
apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'idea'
repositories {
    jcenter()
}

dependencies {
//    compile 'org.springframework.cloud:spring-cloud-starter-config:1.2.1.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-eureka:1.2.2.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-config-client:1.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.4.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE'
}

